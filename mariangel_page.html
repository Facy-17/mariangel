<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Mariangel ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffc3f0 0%, #c8b6ff 50%, #ffc3f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-out;
            border: 3px solid #ff69b4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .color-picker {
            text-align: center;
            margin: 20px 0;
        }

        .color-picker h2 {
            color: #ff69b4;
            margin-bottom: 15px;
        }

        .color-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid white;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .color-btn:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .interactive-section {
            text-align: center;
            margin: 20px 0;
        }

        .interactive-section h2 {
            color: #9b59b6;
            margin-bottom: 20px;
        }

        .heart-button {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
            transition: all 0.3s;
            margin: 10px;
        }

        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.7);
        }

        .heart-button:active {
            transform: scale(0.95);
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            animation: floatUp 3s ease-in forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }

        .drawing-canvas {
            background: white;
            border: 5px solid #ff69b4;
            border-radius: 20px;
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            max-width: 100%;
            display: block;
        }

        .canvas-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .canvas-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .canvas-btn:hover {
            transform: scale(1.1);
        }

        .message-box {
            background: linear-gradient(135deg, #ffeef8, #e8f5ff);
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            color: #ff69b4;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #ff69b4;
        }

        .music-section {
            text-align: center;
            margin: 20px 0;
        }

        .music-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
        }

        .music-btn:hover {
            transform: scale(1.05);
        }

        .counter-display {
            font-size: 3em;
            color: #ff69b4;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .heart-button {
                padding: 15px 30px;
                font-size: 1.2em;
            }

            .card {
                padding: 20px;
            }
        }

        .emoji-rain {
            position: fixed;
            font-size: 2em;
            animation: fall 4s linear forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .name-input {
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #ff69b4;
            border-radius: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin: 10px auto;
            display: block;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ffc3f0, #c8b6ff);
            color: white;
            border: 3px solid #ff69b4;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 10px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1>‚ú® Mariangel ‚ú®</h1>
            <p style="color: #9b59b6; font-size: 1.5em;">¬°Tu Espacio M√°gico!</p>
        </div>

        <div class="card">
            <div class="message-box" id="messageBox">
                ¬°Hola Mariangel! üíñ ¬°Bienvenida a tu p√°gina especial! üåü
            </div>
        </div>

        <div class="card">
            <div class="color-picker">
                <h2>üé® Cambia los Colores del Fondo</h2>
                <div class="color-buttons">
                    <button class="color-btn" style="background: linear-gradient(135deg, #ffc3f0, #ff69b4);" onclick="changeBackground('gradient1')"></button>
                    <button class="color-btn" style="background: linear-gradient(135deg, #a8edea, #fed6e3);" onclick="changeBackground('gradient2')"></button>
                    <button class="color-btn" style="background: linear-gradient(135deg, #c8b6ff, #667eea);" onclick="changeBackground('gradient3')"></button>
                    <button class="color-btn" style="background: linear-gradient(135deg, #ffd1ff, #c0c0ff);" onclick="changeBackground('gradient4')"></button>
                    <button class="color-btn" style="background: linear-gradient(135deg, #ffeaa7, #fd79a8);" onclick="changeBackground('gradient5')"></button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="interactive-section">
                <h2>üíù Contador de Corazones</h2>
                <div class="counter-display" id="heartCounter">0</div>
                <button class="heart-button" onclick="addHeart()">¬°Crear Corazones! üíï</button>
                <button class="heart-button" onclick="createEmojiRain()">¬°Lluvia M√°gica! üåà</button>
            </div>
        </div>

        <div class="card">
            <div class="interactive-section">
                <h2>üé® Dibuja lo que Quieras</h2>
                <canvas id="drawingCanvas" class="drawing-canvas" width="600" height="400"></canvas>
                <div class="canvas-controls">
                    <button class="canvas-btn" style="background: #ff69b4; color: white;" onclick="changeColor('#ff69b4')">Rosa</button>
                    <button class="canvas-btn" style="background: #87ceeb; color: white;" onclick="changeColor('#87ceeb')">Azul</button>
                    <button class="canvas-btn" style="background: #9b59b6; color: white;" onclick="changeColor('#9b59b6')">Morado</button>
                    <button class="canvas-btn" style="background: #ffd700; color: white;" onclick="changeColor('#ffd700')">Dorado</button>
                    <button class="canvas-btn" style="background: #333; color: white;" onclick="clearCanvas()">Borrar</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="interactive-section">
                <h2>üíå Escribe tu Nombre</h2>
                <input type="text" class="name-input" id="nameInput" placeholder="Tu nombre aqu√≠...">
                <button class="submit-btn" onclick="showPersonalMessage()">¬°Mostrar Mensaje!</button>
            </div>
        </div>
    </div>

    <script>
        // Crear estrellas de fondo
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Cambiar fondo
        function changeBackground(gradient) {
            const gradients = {
                gradient1: 'linear-gradient(135deg, #ffc3f0 0%, #ff69b4 100%)',
                gradient2: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                gradient3: 'linear-gradient(135deg, #c8b6ff 0%, #667eea 100%)',
                gradient4: 'linear-gradient(135deg, #ffd1ff 0%, #c0c0ff 100%)',
                gradient5: 'linear-gradient(135deg, #ffeaa7 0%, #fd79a8 100%)'
            };
            document.body.style.background = gradients[gradient];
        }

        // Contador de corazones
        let heartCount = 0;
        function addHeart() {
            heartCount++;
            document.getElementById('heartCounter').textContent = heartCount;
            
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'üíï';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        // Lluvia de emojis
        function createEmojiRain() {
            const emojis = ['‚≠ê', 'üíñ', 'üåà', 'ü¶Ñ', 'üéÄ', 'üå∏', 'üí´', '‚ú®'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    emoji.style.top = '-50px';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 4000);
                }, i * 100);
            }
        }

        // Canvas de dibujo
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#ff69b4';

        // Ajustar canvas para m√≥vil
        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = container.offsetWidth - 40;
            if (maxWidth < 600) {
                canvas.width = maxWidth;
                canvas.height = maxWidth * 0.66;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.lineTo(x, y);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function changeColor(color) {
            currentColor = color;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Mensaje personalizado
        function showPersonalMessage() {
            const name = document.getElementById('nameInput').value || 'Mariangel';
            const messages = [
                `¬°${name} eres incre√≠ble! üíñ`,
                `¬°${name}, eres una estrella brillante! ‚≠ê`,
                `¬°${name}, el mundo es m√°s bonito contigo! üå∏`,
                `¬°${name}, eres especial y √∫nica! ü¶Ñ`,
                `¬°${name}, brillas con luz propia! ‚ú®`
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('messageBox').textContent = randomMessage;
            createEmojiRain();
        }

        // Mensaje inicial animado
        const messages = [
            '¬°Hola Mariangel! üíñ',
            '¬°Bienvenida a tu p√°gina especial! üåü',
            '¬°Divi√©rtete explorando! üé®',
            '¬°Eres maravillosa! ‚ú®'
        ];
        let messageIndex = 0;
        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            document.getElementById('messageBox').textContent = messages[messageIndex];
        }, 4000);
    </script>
</body>
</html>
